{% extends 'customers/basic.html'%}

{% block title%} View Customer{% endblock %}
{%block content%}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src='../media/{{cs.customer_photo}}' width="120px" height="220px">
            </div>
        </div>
        <div class="col-md-8">
            <h5>Name: {{cs.name}}</h5>
            <p>Address: {{cs.address}}</p>
        </div>
    </div>
</div>
{%endblock%}
