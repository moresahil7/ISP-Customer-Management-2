{% extends 'customers/basic.html'%}

{% block title%} View Customer{% endblock %}

{%block content%}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/images/{{cs.customer_photo}}" width="233px" height="385px">
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{cs.name}}</h5>
            <p>{{cs.address}}</p>
        </div>
    </div>
    {% comment %} <div class="row">
        <button class="btn btn-primary mx-2 my-2"> Buy Now</button>
        <span id="divpr{{i.id}}" class="divpr">
            <button id="pr{{i.id}}" class="btn btn-primary cart mx-2 my-2">Add To Cart</button>
        </span>

    </div> {% endcomment %}
</div>
{%endblock%}
